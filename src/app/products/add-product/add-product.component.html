<mat-card>
  <div class="form-container">
    <form [formGroup]="productForm" (submit)="onSubmit()">

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Title </mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="productForm.controls.title.touched && productForm.controls.title.invalid">
          <span *ngIf="productForm.controls.title.errors?.required">Title is mandatory.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Price </mat-label>
        <input matInput formControlName="price" digitsOnly type="number" required>
        <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
          <span *ngIf="productForm.controls.price.errors?.required">Price is mandatory.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Category </mat-label>
        <input matInput formControlName="category" required>
        <mat-error *ngIf="productForm.controls.category.touched && productForm.controls.category.invalid">
          <span *ngIf="productForm.controls.category.errors?.required">Category is mandatory.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Description </mat-label>
        <textarea matInput formControlName="description" rows="3" required></textarea>
        <mat-error *ngIf="productForm.controls.description.touched && productForm.controls.description.invalid">
          <span *ngIf="productForm.controls.description.errors?.required">Description is mandatory.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> image </mat-label>
        <input matInput formControlName="image" required>
        <mat-error *ngIf="productForm.controls.image.touched && productForm.controls.image.invalid">
          <span *ngIf="productForm.controls.image.errors?.required">Image is mandatory.</span>
          <span *ngIf="productForm.controls.image.errors?.pattern">Image must be valid URL.</span>
        </mat-error>
      </mat-form-field>

      <section class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">
          Add
        </button>
        <button mat-raised-button type="button" (click)="location.back()">
          Cancel
        </button>
      </section>
    </form>
  </div>
</mat-card>
